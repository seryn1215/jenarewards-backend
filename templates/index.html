{% load webpack_loader static %}

<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to Rewards</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% stylesheet_pack 'app' %}
  </head>
  <body class="bg-black text-white">
    <div class="min-h-screen flex flex-col items-center justify-center">
      <div class="text-4xl text-center mb-8">Welcome to Rewards!</div>
      <a
        href="/admin"
        class="text-xl text-center mb-8 text-blue-500 hover:text-blue-700"
        >Admin</a
      >
    </div>
    <a
      href="{% url 'admin:index' %}"
      class="text-sm text-gray-500 absolute bottom-0 right-0 p-4 hover:text-gray-700"
      >db</a
    >

    {% comment %} version {% endcomment %}
    <div class="text-sm text-gray-500 absolute bottom-0 left-0 p-4">1.2.5</div>
    {% javascript_pack 'app' %}
  </body>
</html>
